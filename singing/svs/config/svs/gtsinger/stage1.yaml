max_tokens: 12000
test_ids: []

ds_workers: 4

max_input_tokens: 1550

audio_sample_rate: 48000
hop_size: 256
win_size: 1024
fft_size: 1024
fmax: 24000
fmin: 20
max_frames: 3000

f0_max: 1000
f0_min: 50

num_spk: 13
use_spk_id: true
use_spk_embed: false
use_spk_prompt: false

use_pitch_embed: true
# f0_gen: gmdiff
# param_: eps
f0_gen: 'flow'
# param_: 'cf'
flow_qsample: 'direct' # 'direct' 'sig'
f0_sample_clip: 'direct'
f0_loss_scale: 'direct' # 'lognorm' 'direct'
stage1_drop_category: 'multi'
dur_loss: mse
lambda_word_dur: 0

vocoder: HifiGAN_NSF
vocoder_ckpt: checkpoints/hifigan
use_nsf: true

gaussian_start: True
f0_dilation_cycle_length: 4  # *
predictor_layers: 5
diff_loss_type: l1
diff_decoder_type: 'wavenet'
schedule_type: 'linear'
f0_max_beta: 0.06
f0_residual_layers: 10
f0_residual_channels: 192
optimizer_adam_beta1: 0.9
optimizer_adam_beta2: 0.98
weight_decay: 0
keep_bins: 80
f0_timesteps: 100
f0_K_step: 100
f0_infer_with_ref: false

# VQ-VAE related
hidden_size: 256 # for both vq-vqe and iclspeech
ffn_hidden_size: 1024
vqvae_input_dim: 80
vqvae_ph_codebook_dim: 256
vqvae_ph_channel: 32

# Dur level
dur_level: ph

# Text encoder type 
encoder_type: rel_fft

# new features
lambda_ph_dur: 1.0
lambda_sent_dur: 0.0
lambda_word_dur: 0.0
predictor_grad: 1.0
predictor_dropout: 0.0
use_ph_postnet: true

# Mel loss lambda for GAN training
lambda_mel_adv: 0.05

# Discriminator related
disc_win_num: 3
mel_disc_hidden_size: 128
disc_norm: in
disc_reduction: stack
disc_interval: 1
disc_lr: 0.0001
disc_start_steps: 0
discriminator_scheduler_params:
  gamma: 0.5
  step_size: 40000
discriminator_optimizer_params:
  eps: 1.0e-06
  weight_decay: 0.0

val_check_interval: 20000
valid_infer_interval: 20000
max_updates: 200000

binarization_args:
  reset_phone_dict: true
  reset_word_dict: true
  shuffle: false
  trim_eos_bos: false
  trim_sil: false
  with_align: true
  with_f0: true
  with_f0cwt: false
  with_linear: false
  with_spk_embed: false
  with_spk_id: true
  with_txt: true
  with_wav: true
  with_word: true

num_sanity_val_steps: 0 # steps of validation at the beginning

# lr: 0.001
decay_steps: 50000
# gaussian_start: false
dilation_cycle_length: 4  # *
predictor_layers: 5
diff_loss_type: l1
diff_decoder_type: 'wavenet'
schedule_type: 'linear'
residual_layers: 20
residual_channels: 256
optimizer_adam_beta1: 0.9
optimizer_adam_beta2: 0.98
# weight_decay: 0
# keep_bins: 80
timesteps: 100
K_step: 100
max_beta: 0.06

